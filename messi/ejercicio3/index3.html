<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIO EJERCICIO 3</title>
    <link rel="stylesheet" href="./style3.css">
</head>
<body>
    <h1>Formulario de registro  </h1>

<form action="" method="POST">

    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br><br>

    <label for="apellido">apellido:</label>
    <input type="text" id="apellido" name="apellido" required><br><br>

    <label for="email">Correo Electrónico:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <label>Modalidad de Cursada:</label><br>

    <input type="radio" id="on-demand" name="modalidad" value="on-demand">
    <label for="on-demand">On-Demand</label><br>

    <input type="radio" id="en-vivo" name="modalidad" value="en-vivo">
    <label for="en-vivo">En Vivo</label><br><br>

    <input type="checkbox" id="notif" name="notif">
    <label for="notif">Deseo recibir notificaciones del sitio <strong>Nucba</strong></label><br><br>

    <input type="checkbox" id="terminos" name="terminos" required>
    <label for="terminos">Acepto los términos y condiciones</label><br><br>

    <input type="submit" value="enviar">

</form>

</body>

</html>
